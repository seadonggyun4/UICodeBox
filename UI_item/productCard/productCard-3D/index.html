<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D product card design</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2 class="name">Slam Jam Dunk High</h2>
        <a href="#" class="buy">Buy Now</a>
        <div class="circle">
          <img src="./슬램잼 덩크.png" alt="product" class="product" />
        </div>
      </div>
      <div class="box">
        <h2 class="name">Jordan 1 Chicago red</h2>
        <a href="#" class="buy">Buy Now</a>
        <div class="circle">
          <img
            src="./시카고_레드-removebg-preview.png"
            alt="product"
            class="product"
          />
        </div>
      </div>
      <div class="box">
        <h2 class="name">Jordan 1 University Blue</h2>
        <a href="#" class="buy">Buy Now</a>
        <div class="circle">
          <img
            src="./유니버시티_블루-removebg-preview.png"
            alt="product"
            class="product"
          />
        </div>
      </div>
    </div>

    <!-- tilt.js -->
    <script src="./vanilla-tilt.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
